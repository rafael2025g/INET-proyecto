<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
    <form class="login-box">
      <h2>Iniciar sesión</h2>
      <div class="input-container">
        <label for="email">Email</label>
        <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
            <input type="email" id="email" placeholder="email" required>
        </div>
      </div>
      <div class="input-container">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/></svg>
          <input type="password" id="password" placeholder="contraseña" required>
        </div>
      </div>
      <div class="options">
        <label><input type="checkbox"> Recordarme</label>
        <a href="../pages/register.html">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-arrow-right"></i> Entrar
      </button>

      <p class="register-text">
        ¿No tienes una cuenta? <a href="./register.html">Regístrate</a>
      </p>
    </form>
  </div>
</body>
</html>
